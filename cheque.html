        <h2>Gerador de Cheque Simulado</h2>
        <label>Nome do Emitente: <input type="text" id="emitente"></label><br>
        <label>Nome do Beneficiário: <input type="text" id="beneficiario" ></label><br>
        <label>Banco: <input type="text" id="banco" required></label><br>
        <label>Valor (numérico): <input type="number" id="valor" required></label><br>
        <label>Valor por Extenso: <input type="text" id="valorExtenso" required></label><br>
        <label>Local de Emissão: <input type="text" id="local" required></label><br>
        <label>Data de Emissão: <input type="date" id="data" required></label><br>
        <label>Assinatura (simulada): <input type="text" id="assinatura" required></label><br>
        <button onclick="gerarCheque()">Gerar Cheque</button>
    
        <div id="resultado" class="output" style="margin-top: 30px;  padding: 20px;">
        </div>

            Nota Promissória - Modelo Educativo | Sem validade jurídica

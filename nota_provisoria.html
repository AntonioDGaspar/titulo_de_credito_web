    <div class="container">
        <h2>Simulador de Nota Promissória (Modelo Educativo)</h2>
        
        <label for="nome">Nome do emitente:</label>
        <input type="text" id="nome">

        <label for="nome">Nome do Beneficiário:</label>
        <input type="text" id="beneficiario">

        <label for="nome">Nome do Banco:</label>
        <input type="text" id="banco">

        <label for="valor">Valor (em Kz):</label>
        <input type="text" id="valor">

        <label for="data">Data de emissão:</label>
        <input type="date" id="data">

        <label for="vencimento">Data de vencimento:</label>
        <input type="date" id="vencimento">

        <label for="local">Local de pagamento:</label>
        <input type="text" id="local">

        <button onclick="gerarNota_promissoria()">Gerar Nota Promissória</button>

        <div class="output" id="resultado"></div>
        <div class="watermark">
            Nota Promissória - Modelo Educativo | Sem validade jurídica
        </div>
